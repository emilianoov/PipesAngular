<p-panel header="Pipes Básicos" class="p-1">
    <p>
        Pipes incluidos en Angular - usualmente en el Common Module
    </p>
</p-panel>

<div class="grid">

    <div class="col-12 md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ (totalSells + 1235) | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ totalSells | currency:'MXN':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganancia Porcentual" subheader="del presente año">
            {{ precent | percent: '1.2-2'}}
        </p-card>
    </div>
    <div class="col-12 md:col-12">
        <p-card header="Ganssancia Porcentual" subheader="del presente año">
            {{ precent | percent: '1.2-2'}}
        </p-card>
    </div>
</div>
